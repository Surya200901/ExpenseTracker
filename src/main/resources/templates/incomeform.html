<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Income</h1>
        <nav>
            <a href="/index">Home</a>
            <a href="/incomeform">Add Income</a>
            <a href="/expenseform">Add Expense</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/login">Logout</a>
        </nav>
    </header>
    <main>
        <form th:action="@{/addIncome}" method="post">
            <!-- CSRF Token for Spring Security -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" placeholder="e.g., Salary, Freelance" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="e.g., 5000" step="0.01" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" required>
            
            <button type="submit">Add Income</button>
        </form>
    </main>
    <script src="incomeform.js"></script>
</body>
</html>
